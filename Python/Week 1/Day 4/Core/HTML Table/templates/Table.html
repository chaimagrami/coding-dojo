<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-hover align-middle w-50 position-absolute top-0 start-50 translate-middle-x" >
       <tr class="table-dark ">
        <th class="text-warning th-sm text-center">First Name</th>
        <th class="text-warning th-sm text-center">Last Name</th>
        <th class="text-warning th-sm text-center">Full Name</th>
       </tr>
       {% for user in users %}
        <tr>
            <td class="text-center">{{user['first_name']}}</td>
            <td class="text-center">{{user['last_name']}}</td>
            <td class="text-center">{{user['first_name']+ " " +user['last_name']}}</td>
        </tr>
        {%endfor%}
    </table>
    
</body>
</html>
